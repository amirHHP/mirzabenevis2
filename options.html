<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            width: 200px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f4f4f4;
        }

        h3 {
            color: #333;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3a8dca;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c6ea6;
        }

    </style>
</head>

<body>
    <h3>Auto Meeting Log</h3>
    <button id="show-meetings-btn">Meeting Logs</button>
    <script src="options.js"></script>
</body>

</html>
