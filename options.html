<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            width: 400px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f4f4f4;
        }

        h3 {
            color: #333;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3a8dca;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c6ea6;
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

    </style>
</head>

<body>
    <h3>Auto Meeting Log</h3>
    
    <div class="form-group">
        <label for="geminiApiKey">Gemini API Key:</label>
        <input type="password" id="geminiApiKey" class="form-control">
        <small class="form-text text-muted">Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
    </div>
    <div class="form-group">
        <label for="summaryLanguage">Summary Language:</label>
        <select id="summaryLanguage" class="form-control">
            <option value="en">English</option>
            <option value="fa">Persian (فارسی)</option>
        </select>
        <small class="form-text text-muted">Select the language for meeting summaries</small>
    </div>
    <button id="save" class="btn btn-primary">Save</button>
    <div id="status-message" class="status-message"></div>
    
    <button id="show-meetings-btn">Meeting Logs</button>
    <script src="options.js"></script>
</body>

</html>
